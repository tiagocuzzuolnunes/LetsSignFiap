<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsSign</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

<body id="body">
    <header id="header" style="border-bottom: 1px solid black; position: sticky; top: 0; background-color: white">
        <img src="/imgs/logo.png" alt="Logo da LetsSign" class="p-2">
    </header>

    <main id="main" class="d-flex flex-column align-items-center">
        <section id="ctaSection" style="width: 80%"
            class="d-flex flex-column align-items-center justify-content-center">

            <article class="pt-5">
                <h2 class="font-weight-bold">
                    Novos recursos da
                    <span class="texto-roxo">LetsSign</span>
                    para você!
                </h2>
            </article>

            <article class="pt-5">
                <h2 class="font-weight-bold">Reconhecimento por
                    <span class="texto-roxo">biometria facial</span>
                    e verificação
                    <span class="texto-roxo">multi-pessoa</span>!
                </h2>
            </article>
            <img class="pt-3" style="width: 100%; max-width: 650px;" src="/imgs/cta.png"
                alt="Imagem de pessoa no computador">

            <button id="ctaBtn" style="height: 50px; font-size: 1.2rem;" class="btn botao-ciano w-75 my-4">Teste os
                recursos
                agora</button>

        </section>

        <section id="faceSection" style="width: 80%; max-width: 600px;"
            class="fundo-roxo-claro d-flex flex-column align-items-center p-4 mt-5">

            <div id="faceImgContainer" class="d-flex flex-column align-items-center justify-content-center text-center">

                <img id="faceImage" src="/imgs/face.png" style="width: 90%; border-radius: 12px; max-width: 500px"
                    alt="Imagem de homem realizando reconhecimento facial">

            </div>
            <button id="faceBtn" class="btn botao-ciano mt-3">Realizar reconhecimento facial</button>

        </section>
